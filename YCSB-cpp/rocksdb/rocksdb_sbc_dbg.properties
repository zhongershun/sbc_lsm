rocksdb.dbname=/zyn/NVMe/zyn/coroutine_lsm/test_databases/ycsb-rocksdb-sbc-dbg
rocksdb.format=single
rocksdb.destroy=false

# Load options from file
#rocksdb.optionsfile=rocksdb/options.ini

# Below options are ignored if options file is used
rocksdb.use_direct_io_for_flush_compaction=true
rocksdb.use_direct_reads=true
rocksdb.max_bytes_for_level_multiplier=2

rocksdb.enable_sbc=true
rocksdb.use_sbc_buffer=3
rocksdb.fast_scan=true
rocksdb.compaction_with_fast_scan=false

